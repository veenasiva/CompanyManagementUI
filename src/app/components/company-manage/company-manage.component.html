<h2>Manage Companies</h2>

<div>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element;let i= index"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.CompanyName}} </td>
    </ng-container>

    <!-- Contant Person Column -->
    <ng-container matColumnDef="companyContact">
        <th mat-header-cell *matHeaderCellDef> Contact Person Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ContactPerson}} </td>
      </ng-container>
    <!-- Company Email Column -->
    <ng-container matColumnDef="companyEmail">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.CompanyEmail}} </td>
      </ng-container>
    <!-- Company Phone Column -->
    <ng-container matColumnDef="companyPhone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.CompanyPhone}} </td>
      </ng-container>
      <ng-container matColumnDef="actionsColumn">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
              <mat-icon (click)="editCompany(element.CompanyID);">edit</mat-icon>
              &nbsp;
              <mat-icon (click)="remove(element.CompanyID);">delete</mat-icon>
          </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
